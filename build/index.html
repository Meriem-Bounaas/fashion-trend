<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trend</title>
    <link rel="stylesheet" href="./style//index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="font-primary">
    <div class="items-center w-3/4 mx-auto ">
        <div class="flex flex-row gap-5 items-center justify-between mt-5">
            <div class="flex flex-row">
                <div class="bg-primary text-white h-7 text-xl">Good</div>
                <div class="h-7 text-2xl">Fashion</div>
                
            </div>

            <hr class="text-secondary w-full h-1 "/>

            <div class="flex flex-row gap-2 items-center">
                <div class="w-10 h-11" >
                    <i class="uil uil-moon text-2xl"></i>
                </div>
                <div class="rounded-lg bg-primary justify-center flex items-center w-14 h-9">
                    <i class="uil uil-sun text-white text-lg"></i>
                </div>
                <div class="flex flex-row gap-2 border-secondary text-primary border-2 border-solid rounded-3xl px-1 w-24 h-10
                 justify-center items-center p-2">
                    <div class="text-sm capitalize">menu</div>
                    <div class="text-lg">
                        <i class="uil uil-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="felx flex-col w-full" >

            <div class="flex flex-row w-full">
                <div class="flex flex-col gap-6 w-1/2 pl-9">
                    <div class=" mb-2 flex flex-col text-primary">
                        <div class="my-title pt-10 capitalize translate-x-9 -translate-y-1">perfect</div>
                        <div id="summer-style" class="my-title w-full text-ternary font-ternary capitalize  translate-x-9 -translate-y-9">summer</div>
                        <div class=" my-title  capitalize translate-x-6 -translate-y-14">collection</div>
                        <div class="text-xl flex flex-row items-center mb-9 pl-7">
                            <span class="capitalize">see more</span>
                            <div id="left-div" class="text-5xl rounded-full border border-secondary border-solid p-5"><i class="uil uil-arrow-right"></i></div>
                        </div>
                    </div>
                    
                    <div class="bg-primary rounded-3xl text-white w-48 h-9 pt-1 pl-5">
                        <div class="uppercase text-xl text-center">scroll  down<i class="uil uil-arrow-down pl-2"></i></div>
                    </div>
                </div>

                <div class="-z-10 flex flex-col items-center w-1/2">
                    <img class="h-5/6" src="../src/media/mannequin.png"/>
                    <div class="flex flex-row items-center">
                        <i class="uil uil-arrow-left text-4xl pr-2 "></i>
                        <hr class="text-secondary w-16 h-1 "/>
                        <hr class="text-primary w-16 h-1 "/>
                        <hr class="text-secondary w-16 h-1 "/>
                        <hr class="text-secondary w-16 h-1 "/>
                        <i class="uil uil-arrow-right text-4xl pl-2"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <footer class="flex flex-row gap-10 bg-primary text-white h-28 text-2xl items-center mt-14">
        <div class="border-b-2 border-solid border-white h-1/3 w-1/4 ml-36">Winter  is  Coming</div>
        <div class="border-b-2 border-solid border-white h-1/3 w-1/3">2023 Fashion Trend</div>
        <div class="border-b-2 border-solid border-white h-1/3 w-1/3 ">What's Comming Next</div>
    </footer>
    
</body>
</html>
